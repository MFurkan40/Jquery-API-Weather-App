<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/aes.js"></script>
    <script src="js/Extentions.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="bg-container">
      <div class="cloud">
        <img src="./img/cloud1.png" alt="" style="--i: 1" />
        <img src="./img/cloud2.png" alt="" style="--i: 2" />
        <img src="./img/cloud3.png" alt="" style="--i: 3" />
        <img src="./img/cloud4.png" alt="" style="--i: 4" />
        <img src="./img/cloud5.png" alt="" style="--i: 5" />
      </div>
      <section class="top-banner">
        <div class="container">
          <img
            src="https://d1psgljc389n8q.cloudfront.net/bootcamps/logos/VX6tpIUJa"
            alt="Bank logo"
            class="nav__logo"
            id="logo"
          />
          <h1 class="heading">Weather App</h1>
          <form>
            <select id="weight-unit">
              <option value="tr">Turkish</option>
              <option value="en">English</option>
            </select>
            <input type="text" placeholder="Search for a city" autofocus />
            <button type="submit">SEARCH</button>
            <span class="msg"></span>
          </form>
        </div>
      </section>
      <section class="ajax-section">
        <div class="container">
          <ul class="cities"></ul>
        </div>
      </section>
    </div>
  </body>
</html>
